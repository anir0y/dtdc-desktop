name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      
      - name: Build macOS ARM64
        run: wails build -clean -platform darwin/arm64
      
      - name: Rename macOS ARM64 build
        run: |
          cd build/bin
          mv dtdc-desktop.app dtdc-desktop-arm64.app
          zip -r dtdc-desktop-macos-arm64.zip dtdc-desktop-arm64.app
      
      - name: Build macOS AMD64
        run: wails build -platform darwin/amd64
      
      - name: Rename macOS AMD64 build
        run: |
          cd build/bin
          mv dtdc-desktop.app dtdc-desktop-amd64.app
          zip -r dtdc-desktop-macos-amd64.zip dtdc-desktop-amd64.app
      
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: |
            build/bin/dtdc-desktop-macos-arm64.zip
            build/bin/dtdc-desktop-macos-amd64.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      
      - name: Build Windows
        run: wails build -clean -platform windows/amd64
      
      - name: Rename Windows build
        run: |
          cd build/bin
          Compress-Archive -Path dtdc-desktop.exe -DestinationPath dtdc-desktop-windows-amd64.zip
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/bin/dtdc-desktop-windows-amd64.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev
      
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      
      - name: Build Linux
        run: wails build -clean -platform linux/amd64
      
      - name: Package Linux build
        run: |
          cd build/bin
          tar -czf dtdc-desktop-linux-amd64.tar.gz dtdc-desktop
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build/bin/dtdc-desktop-linux-amd64.tar.gz

  create-release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            macos-builds/dtdc-desktop-macos-arm64.zip
            macos-builds/dtdc-desktop-macos-amd64.zip
            windows-build/dtdc-desktop-windows-amd64.zip
            linux-build/dtdc-desktop-linux-amd64.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
